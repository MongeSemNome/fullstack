<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Div Example</title>
    <style>
        #sourceDiv, #targetDiv {
            border: 1px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="sourceDiv">
        <div id="moveMe">Move me</div>
    </div>
    <div id="targetDiv">     
    </div>
    <button onclick="moveDiv()">Move</button>
    <script>
        function moveDiv() {
            divToMove = document.getElementById('moveMe');
            targetDiv = document.getElementById('targetDiv');
            targetDiv.appendChild(divToMove);
        }
    </script>
</body>
</html>
