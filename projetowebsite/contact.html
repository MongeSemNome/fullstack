<html><head><base href="https://example.com/contact">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entre em contato!</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Custom CSS -->
<style>
  .hero-section {
    background-image: url('https://source.unsplash.com/random/1600x900/?office');
    background-size: cover;
    background-position: center;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  .contact-icon {
    font-size: 2rem;
    color: #0d6efd;
  }
  .map-container {
    height: 300px;
    width: 100%;
  }
</style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="https://example.com/">MyWebsite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://example.com/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://example.com/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://example.com/services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://example.com/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container text-center">
      <h1 class="display-4">Entre em Contato!</h1>
      <p class="lead">Teremos prazer em falar com você!</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <h2>Contate-nos!</h2>
        <p>Preencha o formulário abaixo para nos contatar.</p>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Endereço de e-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar mensagem</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h2>Informações de contato</h2>
        <div class="d-flex align-items-center mb-3">
          <i class="fas fa-map-marker-alt contact-icon me-3"></i>
          <div>
            <h5 class="mb-0">Endereço</h5>
            <!-- <p class="mb-0">123 Tech Street, San Francisco, CA 94105</p> -->
          </div>
        </div>
        <div class="d-flex align-items-center mb-3">
          <i class="fas fa-phone contact-icon me-3"></i>
          <div>
            <h5 class="mb-0">Phone</h5>
            <!-- <p class="mb-0">(123) 456-7890</p> -->
          </div>
        </div>
        <div class="d-flex align-items-center mb-3">
          <i class="fas fa-envelope contact-icon me-3"></i>
          <div>
            <h5 class="mb-0">e-mail</h5>
            <!-- <p class="mb-0">info@mywebsite.com</p> -->
          </div>
        </div>
        <!-- <h3 class="mt-4 mb-3">Our Location</h3>
        <div class="map-container" id="map"></div> -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p>&copy; 2024 2fSoft. Todos os direitos reservados .</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Leaflet JS for the map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize map
      var map = L.map('map').setView([37.7749, -122.4194], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      L.marker([37.7749, -122.4194]).addTo(map)
        .bindPopup('MyWebsite Headquarters')
        .openPopup();

      // Form submission
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the form data to a server
        // For this example, we'll just show an alert
        alert('Thank you for your message! We will get back to you soon.');
        this.reset();
      });

      // Add smooth scrolling to all links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });

      // Add animation to contact icons
      const contactIcons = document.querySelectorAll('.contact-icon');
      contactIcons.forEach(icon => {
        icon.addEventListener('mouseenter', () => {
          icon.style.transform = 'scale(1.2)';
          icon.style.transition = 'transform 0.3s ease-in-out';
        });
        icon.addEventListener('mouseleave', () => {
          icon.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body></html>
